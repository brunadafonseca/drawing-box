<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML5 Canvas</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="new-drawing">
      <h1 class="main-title">Draw something nice:</h1>
      <div class="drawing-options">
        <div>
          <input id="color" type="color" oninput="setColor(value)">
          <p style="margin: 0 1em">or</p>
          <button class="btn-rainbow-colors" onclick="setRainbowColor()"></button>    
        </div>
        
        <div>
          <input type="range" min="1" max="75" value="5" id="line-stroke" oninput="setLineWidth(value)">
          <output for="line-stroke" id="stroke">5</output>
        </div>
      </div>
      
      <div class="canvas-box">
        <canvas id="canvas"></canvas>
      </div>

      <div class="btns">
        <button class="btn-save" onclick="saveDrawing()">Save</button>
        <button class="btn-clear" onclick="clearDrawing()">Reset</button>
      </div>
    </section>
      
    <aside class="saved-drawings">
      <h2 class="drawings-header">Your drawings:</h2>
      <p class="empty-list">You have no drawings yet :(</p>
      <ul class="drawings">
      </ul>
    </aside>
  </main>
  <script src="app.js"></script>
</body>
</html>
